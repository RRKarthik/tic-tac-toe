<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <p id="score">Tic Tac Toe</p>
        <button id="btn"> Restart </button>
        <div id="container">
            <div class="row">
            <div class="block"  data-row="0" data-col="0"></div>
            <div class="block" data-row="0" data-col="1"></div>
            <div class="block" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
            <div class="block" data-row="1" data-col="0"></div>
            <div class="block" data-row="1" data-col="1" ></div>
            <div class="block" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
            <div class="block" data-row="2" data-col="0"></div>
            <div class="block" data-row="2" data-col="1"  ></div>
            <div class="block" data-row="2" data-col="2"></div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
